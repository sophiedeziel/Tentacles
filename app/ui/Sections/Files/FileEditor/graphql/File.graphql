query File($id: ID!) {
  file(id: $id){
    id
    filename
    fileContent
    downloadUrl
    gcodeAnalysis {
      bedTemperatures {
        lineNumber
        temperature
      }
      hotendTemperatures {
        lineNumber
        temperature
      }
      topFileComments
      slicer
      zMovements {
        height
        lineNumber
      }
      layers {
        lineNumber
        height
        id
      }
    }
  }
}
