# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "Ruby on Rails CI"
on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ main ]
jobs:
  rspec:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_USER: tentacles_test
          MYSQL_PASSWORD: tentacles_test
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tentacles_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@8029ebd6e5bd8f4e0d6f7623ea76a01ec5b1010d # v1.92
        with:
          bundler-cache: true
      - name: Install Yarn
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - name: install FE dependencies
        run: bin/rails webpacker:compile
      - name: Setup database
        env:
          RAILS_ENV: test
          DB_USER: tentacles_test
          DB_PASSWORD: tentacles_test
        run: bin/rails db:schema:load
      - name: Start Redis
        uses: supercharge/redis-github-action@1.4.0
      - name: Run tests
        env:
          RAILS_ENV: test
          DB_USER: tentacles_test
          DB_PASSWORD: tentacles_test
        run: bin/rspec

  lint-ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@8029ebd6e5bd8f4e0d6f7623ea76a01ec5b1010d # v1.92
        with:
          bundler-cache: true
      # Add or replace any other lints here
      # - name: Security audit dependencies
      #   run: bin/bundler-audit --update
      # - name: Security audit application code
      #   run: bin/brakeman -q -w2
      - name: Lint Ruby files
        run: bin/rubocop --parallel

  lint-javascript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Nodejs and packages
        uses: actions/setup-node@v3.2.0
        with:
          node-version: 16.14.0
      - name: Install Yarn
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - name: Lint Javascript files
        run: bin/yarn run eslint app/ui/**/*.jsx
